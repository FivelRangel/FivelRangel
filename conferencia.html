<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario</h1>
        <form id="cuestionarioForm">
            <div class="form-group">
                <label for="pregunta1">Pregunta 1</label>
                <input type="text" id="pregunta1" name="pregunta1">
            </div>
            <div class="form-group">
                <label for="pregunta2">Pregunta 2</label>
                <input type="text" id="pregunta2" name="pregunta2">
            </div>
            <div class="form-group">
                <label for="pregunta3">Pregunta 3</label>
                <input type="text" id="pregunta3" name="pregunta3">
            </div>
            <div class="form-group">
                <label for="pregunta4">Pregunta 4</label>
                <input type="text" id="pregunta4" name="pregunta4">
            </div>
            <div class="form-group">
                <label for="pregunta5">Pregunta 5</label>
                <input type="text" id="pregunta5" name="pregunta5">
            </div>
            <div class="form-group">
                <label for="pregunta6">Pregunta 6</label>
                <input type="text" id="pregunta6" name="pregunta6">
            </div>
            <div class="form-group">
                <label for="pregunta7">Pregunta 7</label>
                <input type="text" id="pregunta7" name="pregunta7">
            </div>
            <div class="form-group">
                <label for="pregunta8">Pregunta 8</label>
                <input type="text" id="pregunta8" name="pregunta8">
            </div>
            <div class="form-group">
                <label for="pregunta9">Pregunta 9</label>
                <input type="text" id="pregunta9" name="pregunta9">
            </div>
            <div class="form-group">
                <label for="pregunta10">Pregunta 10</label>
                <input type="text" id="pregunta10" name="pregunta10">
            </div>
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const form = document.getElementById('cuestionarioForm');
            const respuestas = new FormData(form);
            let y = 10;

            respuestas.forEach((value, key) => {
                doc.text(`${key}: ${value}`, 10, y);
                y += 10;
            });

            doc.save('cuestionario.pdf');
        }
    </script>
</body>
</html>
