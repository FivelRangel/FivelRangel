<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Proyecto Social</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #007aff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Proyecto Social</h1>
        <form id="cuestionarioForm">
            <div class="form-group">
                <label for="proyecto">Mi proyecto Social</label>
                <input type="text" id="proyecto" name="proyecto" required>
            </div>
            <div class="form-group">
                <label for="pregunta1">Pregunta 1</label>
                <input type="text" id="pregunta1" name="pregunta1" required>
            </div>
            <div class="form-group">
                <label for="pregunta2">Pregunta 2</label>
                <input type="text" id="pregunta2" name="pregunta2" required>
            </div>
            <div class="form-group">
                <label for="pregunta3">Pregunta 3</label>
                <input type="text" id="pregunta3" name="pregunta3" required>
            </div>
            <div class="form-group">
                <label for="pregunta4">Pregunta 4</label>
                <input type="text" id="pregunta4" name="pregunta4" required>
            </div>
            <div class="form-group">
                <label for="pregunta5">Pregunta 5</label>
                <input type="text" id="pregunta5" name="pregunta5" required>
            </div>
            <div class="form-group">
                <label for="pregunta6">Pregunta 6</label>
                <input type="text" id="pregunta6" name="pregunta6" required>
            </div>
            <div class="form-group">
                <label for="pregunta7">Pregunta 7</label>
                <input type="text" id="pregunta7" name="pregunta7" required>
            </div>
            <div class="form-group">
                <label for="pregunta8">Pregunta 8</label>
                <input type="text" id="pregunta8" name="pregunta8" required>
            </div>
            <div class="form-group">
                <label for="pregunta9">Pregunta 9</label>
                <input type="text" id="pregunta9" name="pregunta9" required>
            </div>
            <div class="form-group">
                <label for="pregunta10">Pregunta 10</label>
                <input type="text" id="pregunta10" name="pregunta10" required>
            </div>
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const form = document.getElementById('cuestionarioForm');
            const respuestas = new FormData(form);
            const proyecto = respuestas.get('proyecto');
            let y = 20;

            // Encabezado del proyecto
            doc.setFontSize(20);
            doc.setFont("helvetica", "bold");
            doc.text(proyecto, 10, 10);
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.line(10, 15, 200, 15);

            respuestas.forEach((value, key) => {
                if (key !== 'proyecto') {
                    y += 10;
                    doc.setFont("helvetica", "bold");
                    doc.text(`${key.replace("pregunta", "Pregunta ")}:`, 10, y);
                    doc.setFont("helvetica", "normal");
                    doc.text(value, 10, y + 8);
                    y += 10;
                    doc.line(10, y + 2, 200, y + 2);
                }
            });

            // Pie de p√°gina
            doc.setFontSize(10);
            doc.setFont("helvetica", "italic");
            doc.text("Generado con jsPDF", 10, 290);

            doc.save('cuestionario.pdf');
        }
    </script>
</body>
</html>
